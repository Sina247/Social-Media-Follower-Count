<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Social Media Follower Count</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
	</head>
	<body>
		<div class="counter-container">
			<i class="fab fa-youtube fa-3x"></i>

			<div class="counter" data-target="100000"></div>

			<span>YouTube Followers</span>
		</div>

		<div class="counter-container">
			<i class="fab fa-instagram fa-3x"></i>

			<div class="counter" data-target="75000"></div>

			<span>Instagrm Subscribers</span>
		</div>

		<div class="counter-container">
			<i class="fab fa-linkedin fa-3x"></i>

			<div class="counter" data-target="50000"></div>

			<span>Linkedin Fans</span>
		</div>

		<script src="script.js"></script>
	</body>
</html>
